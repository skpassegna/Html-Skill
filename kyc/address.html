<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>KYC &mdash; Finish your validation</title>

        <link rel="stylesheet" href="../assets/css/all.min.css">
        <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/email.css">
    </head>

    <body class="mh-100vh m-0 p-0">
        <!--  Navbar: Bootstrap  -->


        <main class="container-fluid m-0 p-0">
            <div class="row m-0 p-0">
                <div
                    class="col-md-4 mh-100vh m-0 p-4 d-flex flex-column justify-content-center align-items-center text-bg-light">
                    <div class="hero d-flex flex-column justify-content-center align-items-around w-100 mb-auto">
                        <span class="text-dark mb-5">
                            Step 3/8. Residential address
                        </span>
                        <ul class="list-unstyled mt-5 fw-bolder text-secondary">
                            <li class="my-3">
                                <i class="fa-regular fa-circle-check fa-xs text-success"></i> Basic information
                            </li>

                            <li class="my-3 text-dark">
                                <i class="fa-regular fa-circle"></i> Residential address
                            </li>

                            <li class="my-3">
                                <i class="fa-regular fa-circle fa-xs"></i> Additional details
                            </li>
                        </ul>

                    </div>

                    <p class="mt-4">
                        <i class="fa-solid fa-circle-info text-info"></i> We need your email for security reasons and to
                        keep
                        technical communication
                    </p>
                </div>

                <div
                    class="col-xs-12 col-md-8 m-0 mh-100vh bg-white text-dark d-flex flex-column justify-content-center align-items-center">
                    <div class="email-form mb-auto mt-auto w-90">
                        <h2 class="mb-3">
                            Residential address
                        </h2>
                        <div class="row mb-3">
                            <div class="col mb-3">
                                <label for="street" class="form-label">Street</label>
                                <input type="text" class="form-control rounded-1" placeholder="Street"
                                    aria-label="Street" id="street" required>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col mb-3">
                                <label for="street2" class="form-label">Line 2</label>
                                <input type="text" class="form-control rounded-1" placeholder="Line 2"
                                    aria-label="Line 2" id="street2">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col mb-3">
                                <label for="state" class="form-label">State or Region</label>
                                <select class="form-select rounded-1" aria-label="State or Region" id="state" required>
                                    <option selected>Choose your state or region</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                            <div class="col mb-3">
                                <label for="city" class="form-label">City</label>
                                <input type="text" class="form-control rounded-1" placeholder="City"
                                    aria-label="City" id="city" required>
                            </div>
                        </div>



                        <div class="row mb-3">
                            <div class="col mb-3">
                                <label for="country" class="form-label">Country</label>
                                <select class="form-select rounded-1" aria-label="State or Region" id="country" required>
                                    <option>Choose your country</option>
                                    <option value="1" selected>USA</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col mb-3">
                                <label for="duration" class="form-label">Since when have you been living here (year)</label>
                                <input type="month" class="form-control rounded-1" placeholder="Since when have you been living here (year)"
                                    aria-label="Since when have you been living here (year)" id="duration" max="2023-03" required>
                            </div>
                        </div>

                    </div>

                    <div
                        class="buttons w-100 mb-4 d-flex flex-row flex-nowrap justify-content-between align-items-center">
                        <a href="#" class="btn btn-link text-dark text-decoration-none">Go home</a>

                        <button class="btn btn-primary btn-lg rounded-1 lh-lg">Continue <i
                                class="fa-solid fa-arrow-right fa-xs"></i> </button>
                    </div>
                </div>
            </div>
        </main>


        <script src="../assets/js/bootstrap.bundle.min.js"></script>
        <script src="../assets/js/all.min.js"></script>
    </body>

</html>
