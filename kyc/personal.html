<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>KYC &mdash; Finish your validation</title>

        <link rel="stylesheet" href="../assets/css/all.min.css">
        <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/email.css">
    </head>

    <body class="mh-100vh m-0 p-0">
        <!--  Navbar: Bootstrap  -->


        <main class="container-fluid m-0 p-0">
            <div class="row m-0 p-0">
                <div
                    class="col-md-4 mh-100vh m-0 p-4 d-flex flex-column justify-content-center align-items-center text-bg-light">
                    <div class="hero d-flex flex-column justify-content-center align-items-around w-100 mb-auto">
                        <span class="text-dark mb-5">
                            Step 2/4. Basic information
                        </span>
                        <ul class="list-unstyled mt-5 me-auto fw-bolder text-secondary">
                            <li class="my-3 text-dark">
                                <i class="fa-regular fa-circle"></i> Basic information
                            </li>

                            <li class="my-3">
                                <i class="fa-regular fa-circle fa-xs"></i> Residential address
                            </li>

                            <li class="my-3">
                                <i class="fa-regular fa-circle fa-xs"></i> Additional details
                            </li>
                        </ul>

                    </div>

                    <p class="mt-5 w-100">
                        <i class="fa-solid fa-circle-info text-info"></i> We need your email for security reasons and to keep
                        technical communication
                    </p>
                </div>

                <div
                    class="col-xs-12 col-md-8 m-0 mh-100vh bg-white text-dark d-flex flex-column justify-content-center align-items-center">
                    <div class="email-form mb-auto mt-auto w-90">
                        <h2 class="mb-3">
                            Basic information
                        </h2>

                        <div class="row mb-3">
                            <div class="col mb-3">
                                <label for="firstname" class="form-label">First name</label>
                                <input type="text" class="form-control rounded-1" placeholder="First name"
                                    aria-label="First name" id="firstname" required>
                            </div>
                            <div class="col mb-3">
                                <label for="lastname" class="form-label">Last name</label>
                                <input type="text" class="form-control rounded-1" placeholder="Last name"
                                    aria-label="Last name" id="lastname" required>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col mb-3">
                                <label for="gender" class="form-label">Gender</label>
                                <select class="form-select rounded-1" aria-label="State or Region" id="gender" required>
                                    <option selected>Choose your gender</option>
                                    <option value="female"><i class="fa-solid fa-venus fa-2xs"></i> Female</option>
                                    <option value="male"><i class="fa-solid fa-mars fa-2xs"></i> Male</option>
                                    <option value="transgernder"><i class="fa-solid fa-transgender fa-2xs"></i> Transgernder</option>
                                </select>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col mb-3">
                                <label for="dob" class="form-label">Date of birth</label>
                                <input type="date" class="form-control rounded-1" placeholder="Date of birth"
                                    aria-label="Date of birth" id="dob" required>
                            </div>
                        </div>

                        
                    </div>

                    <div
                        class="buttons w-100 mb-4 d-flex flex-row flex-nowrap justify-content-between align-items-center">
                        <a href="#" class="btn btn-link text-dark text-decoration-none">Go home</a>

                        <button class="btn btn-primary btn-lg rounded-1 lh-lg">Continue <i class="fa-solid fa-arrow-right fa-xs"></i> </button>
                    </div>
                </div>
            </div>
        </main>


        <script src="../assets/js/bootstrap.bundle.min.js"></script>
        <script src="../assets/js/all.min.js"></script>
    </body>

</html>
